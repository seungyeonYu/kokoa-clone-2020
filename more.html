<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>

  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header sub-margin__bottom">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <span class="header__alert"> </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component user-component__column-firends sub-border">
        <div class="user-component__column">
          <img
            src="https://item.kakaocdn.net/do/fd0050f12764b403e7863c2c03cd4d2d7154249a3890514a43687a85e6b6cc82"
            class="user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">JJang Gu</h4>
            <h6 class="user-component__subtitle">+82-116-789-2</h6>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column-messages">
            <i class="far fa-comment-alt"></i>
          </div>
        </div>
      </div>

      <div class="more-icons add-border__bottom">
        <div class="more-icons__icon">
          <i class="far fa-calendar"></i> <span>Calender</span>
        </div>
        <div class="more-icons__icon">
          <i class="fas fa-archive"></i> <span>Talk Drive</span>
        </div>
        <div class="more-icons__icon">
          <i class="far fa-smile-wink"></i> <span>Emoticons</span>
        </div>
        <div class="more-icons__icon">
          <i class="fas fa-palette"></i> <span>Theme</span>
        </div>
      </div>

      <div class="more-suggestions">
        <div class="more-suggestions__header"><h4>Suggestions</h4></div>

        <div class="more-suggestions__header-icons">
          <div class="more-suggestions__header-icon">
            <div class="more-suggestions__header-icon-back">
              <i class="fas fa-dragon"></i>
            </div>
            <span>Kokoa Story</span>
          </div>
          <div class="more-suggestions__header-icon">
            <div class="more-suggestions__header-icon-back">
              <i class="fas fa-broom"></i>
            </div>
            <span>kokoa friends</span>
          </div>
          <div class="more-suggestions__header-icon">
            <div class="more-suggestions__header-icon-back">
              <i class="fas fa-umbrella-beach"></i>
            </div>
            <span>Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="fas fa-comment"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h"></i><span class="nav__alert"> </span
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
