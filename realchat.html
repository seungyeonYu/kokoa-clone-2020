<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ CherSoo - Kokoa Clone</title>
  </head>

  <body id="chat-screen">
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Cher Soo</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i> <i class="fas fa-bars"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Friday, March 4, 2022</div>
      <div class="message-row">
        <img
          src="https://image.fmkorea.com/files/attach/new/20200418/486616/2676538174/2873135931/003b6c4f84dfa389570980ef503aabe3.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Cher Soo</span>
          <div class="message__info">
            <span class="message__bubble">짱구야 뭐해 ?</span>
            <span class="message__time">09:12</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">아침 먹는중</span>
            <span class="message__time">09:55</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fas fa-plus-square"></i>
      </div>

      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fas fa-smile"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
