<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>

  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__icon">
            <i class="fas fa-bullhorn"></i>
          </div>
          <span>Notices</span>
        </li>
        <li class="settings__setting">
          <div class="settings__icon">
            <i class="fas fa-flask"></i>
          </div>
          <span>Kakao Lab</span>
        </li>
        <li class="settings__setting-ex">
          <div class="settings__icon">
            <i class="fas fa-info"></i>
          </div>
          <div class="settings__setting-excolumn">
            <span>Version</span>
            <span>Latest Version</span>
          </div>
        </li>
      </ul>

      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__icon">
            <i class="fas fa-lock"></i>
          </div>
          <span>Privacy</span>
        </li>
        <li class="settings__setting">
          <div class="settings__icon">
            <i class="fas fa-bell"></i>
          </div>
          <span>Notifications</span>
        </li>
        <li class="settings__setting">
          <div class="settings__icon">
            <i class="fas fa-user"></i>
          </div>
          <span>Friends</span>
        </li>
        <li class="settings__setting">
          <div class="settings__icon">
            <i class="fas fa-comment"></i>
          </div>
          <span>Chats</span>
        </li>
        <li class="settings__setting">
          <div class="settings__icon">
            <i class="fas fa-adjust"></i>
          </div>
          <span>Display</span>
        </li>
        <li class="settings__setting-exex">
          <div class="settings__icon">
            <i class="fas fa-palette"></i>
          </div>
          <div class="settings__setting-excolumn">
            <span>Themes</span>
            <span>Default theme</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__icon">
            <i class="fas fa-phone"></i>
          </div>
          <span>Call</span>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="fas fa-comment"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h"></i><span class="nav__alert"> </span
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
